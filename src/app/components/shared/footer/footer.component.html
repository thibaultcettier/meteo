<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>

<button mat-stroked-button color="primary">test</button>
<button mat-stroked-button color="accent">test</button>
<button mat-stroked-button color="warn">test</button>

<button mat-button color="primary">test</button>
<button mat-button color="accent">test</button>
<button mat-button color="warn">test</button>

<button mat-flat-button color="primary">test</button>
<button mat-flat-button color="accent">test</button>
<button mat-flat-button color="warn">test</button>
